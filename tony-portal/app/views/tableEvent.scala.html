@(events: List[JobEvent])

<table>
  <tr>
    <th>Type</th>
    <th>Event</th>
    <th>Logs</th>
    <th>Timestamp</th>
  </tr>
  @for(e <- events) {
    <tr>
      <td>@e.getType.toString</td>
      <td>@e.getEvent.toString</td>
      <td>
        @if(e.getLogLink.toString == "NA"){
          @e.getLogLink.toString
        }else {
          <a href=@e.getLogLink target="_blank">logs</a>
        }
      </td>
      <td>@e.getTimestamp.format("dd MMM yyyy HH:mm:ss:SSS Z")</td>
    </tr>
  }
</table>
