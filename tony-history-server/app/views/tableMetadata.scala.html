@(metricsList: List[JobMetadata])

<table>
  <tr>
    <th>App ID</th>
    <th>Configuration</th>
    <th>Started</th>
    <th>Completed</th>
    <th>User</th>
    <th>Status</th>
  </tr>
  @for(s <- metricsList) {
    <tr>
      <td>
        <a href=@s.getJobLink target="_blank">@s.getId</a>
      </td>
      <td>
        <a href=@s.getConfigLink() target="_blank">tony-final.xml</a>
      </td>
      <td>@s.getStarted</td>
      <td>@s.getCompleted</td>
      <td>@s.getUser</td>
      <td>@s.getStatus</td>
    </tr>
  }
</table>
